<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice simple</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form class="wrapper" >
        <div>
            <h2>CASIO</h2> &emsp; &emsp;
            <input type="time" value="12:00" class="write write1">
        </div>
        <div>
            <input type="text" name="display" class="write write2">
        </div>
        <div>
            <input type="button" value="AC" class="operator" onClick="form.display.value = ''">
            <input type="button" value="DE" class="operator" onClick="form.display.value = form.display.value.toString().slice(0,-1)">
            <input type="button" value="." class="operator" onClick="form.display.value+='.'">
            <input type="button" value="/" class="operator" onClick="form.display.value+='/'">
        </div>
        <div>
            <input type="button" value="7" onClick="form.display.value+='7'">
            <input type="button" value="8" onClick="form.display.value+='8'">
            <input type="button" value="9" onClick="form.display.value+='9'">
            <input type="button" value="*" class="operator" onClick="form.display.value+='*'">
        </div>
        <div>
            <input type="button" value="4" onClick="form.display.value+='4'">
            <input type="button" value="5" onClick="form.display.value+='5'">
            <input type="button" value="6" onClick="form.display.value+='6'">
            <input type="button" value="-" class="operator" onClick="form.display.value+='-'">
        </div>
        <div>
            <input type="button" value="1" onClick="form.display.value+='1'">
            <input type="button" value="2" onClick="form.display.value+='2'">
            <input type="button" value="3" onClick="form.display.value+='3'">
            <input type="button" value="+" class="operator" onClick="form.display.value+='+'">
        </div>
        <div>
            <input type="button" value="0" onClick="form.display.value+='0'">
            <input type="button" value="00" onClick="form.display.value+='00'">
            <input type="button" value="=" class="operator equal" onClick="form.display.value = eval(form.display.value)">
        </div>
    </form>
    </div>
</body>
</html>
